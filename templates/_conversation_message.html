<div class="row-fluid conversation-message">
    <div class="span1">
        <img src="{% if message.entity.avatar %}{{ message.entity.avatar }}{% else %}/zelten.png{% endif %}" width="30" height="30" class="img-polaroid" />
    </div>
    <div class="span11">
        <header>
            <a class="user-details" href="{{ path('stream_user', {'entity': message.getEntityShortname()}) }}">{{ message.entity.name }}</a>
            -  <a href="{{ path('post_conversation', {'id': message.id, 'entity': message.getEntityShortname()}) }}">{{ message.published|date('H:i') }}</a>
        </header>
        {% if message.type == "status" %}
        <p>{{ message.content.text|raw }}</p>
        {% else %}
        {{ message.type }}
        {% endif %}
    </div>
</div>
