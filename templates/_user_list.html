
<strong>{{ title }} <span class="total">{{ users.total }}</span></strong> (<a href="#">View All</a>)

<ul class="people-list">
    {% for user in users.list %}
    <li class="user">
        <a class="user-details" href="{{ path('stream_user', {'entity': user.entity}) }}">
            <img class="img-polaroid" height="30" width="30" src="{% if user.basic.avatar %}{{ user.basic.avatar }}{% else%}/zelten.png{% endif %}" />
        {{ user.name }}
        </a>
    </li>
    {% endfor %}
</ul>
